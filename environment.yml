name: stratigraph

channels:
  - conda-forge

dependencies:
  - python>=3.11,<3.13          # Python 3.13 has compatibility issues with scientific packages
  - numpy>=1.24,<2.0            # NumPy 2.0 removed numpy.in1d, breaking VTK
  - matplotlib>=3.5,<3.8        # Matplotlib 3.8+ removed InsetPosition
  - cmocean
  - pyqt                        # Qt5 - do not install pyqt6 alongside this
  - pandas
  - jupyterlab
  - mayavi
  - vtk>=9.2                    # Ensure VTK is compatible with the NumPy version
  - scipy
  - scikit-image
  - scikit-learn
  - Pillow
  - shapely
  - tqdm
  - h5py
  - pip
  - pip:
    - stratigraph